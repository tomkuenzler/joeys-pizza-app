<!DOCTYPE html>
<html>
  <head>
    <title>Joeys' Pizza</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        width: 95%;
        height: 90%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 92%;
      }
    </style>

        <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/custom-css.css" rel="stylesheet">
    <link rel="stylesheet" href="fonts/font-awesome/font-awesome-4.5.0/css/font-awesome.min.css">
  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="index.html" onclick="window.history.go(-1); return false;"><span class="navbar-brand"><i class="fa fa-lg fa-arrow-circle-left"></i>&nbsp;Map</span></a>
        </div>
      </div>
    </nav>
    <div class="container contact">
      <h1>Check out all 3 of our locations</h1>
    </div>
    <div id="map" class="container"></div>
    <script>
      var map;
      function initMap() {
        var manahawkin = {lat: 39.725434, lng:  -74.289449};
        var shipBottom = {lat: 39.641127, lng: -74.182906};
        var bhCrest = {lat: 39.609858, lng: -74.205764};
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 39.672074, lng: -74.239949},
          zoom: 11.5,
          disableDefaultUI: true,
          streetViewControl: true
        });

        var marker = new google.maps.Marker({
          position: manahawkin,
          map: map,
          title: 'Manahawkin'
        });

        var marker2 = new google.maps.Marker({
          position: shipBottom,
          map: map,
          title: 'Ship Bottom'
        });

        var marker3 = new google.maps.Marker({
          position: bhCrest,
          map: map,
          title: 'Beach Haven Crest'
        });

        marker.addListener('click', function() {
          map.setZoom(18);
          map.setCenter(marker.getPosition());
        });
        marker2.addListener('click', function() {
          map.setZoom(18);
          map.setCenter(marker2.getPosition());
        });
        marker3.addListener('click', function() {
          map.setZoom(18);
          map.setCenter(marker3.getPosition());
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDefYewZu988kYPi2mCEGpxusB0ZK20wVA&callback=initMap"
    async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
